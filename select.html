<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Future Tech | Contacts</title>
  <link rel="stylesheet" href="./styles/main.css" />  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/7.6.1/imask.min.js" defer></script>
  <script src="./scripts/main.js" type="module"></script>
</head>
<body>
 

  
  <div class="container" style="width: 100%; max-width: 400px;">
    <div class="select field" data-js-select>
      <label
        class="select__label"
        for="phoneNumberPrefix"
        id="phone-number-prefix-select-label"
      >Phone number prefix</label>
      <select
        class="select__original-control field__control"
        id="phoneNumberPrefix"
        tabindex="-1"
        data-js-select-original-control
      >
        <option value="+7" selected>+7</option>
        <option value="+1">+1</option>
        <option value="+2">+2</option>
        <option value="+3">+3</option>
      </select>
      <div class="select__body">
        <div
          class="select__button field__control"
          tabindex="0"
          role="combobox"
          aria-expanded="false"
          aria-haspopup="listbox"
          aria-controls="phone-number-prefix-select-dropdown"
          aria-labelledby="phone-number-prefix-select-label"
          data-js-select-button
        >+7</div>
        <div
          class="select__dropdown is-on-the-left-side"
          id="phone-number-prefix-select-dropdown"
          role="listbox"
          aria-labelledby="phone-number-prefix-select-label"
          data-js-select-dropdown
        >
          <div class="select__option is-selected is-current"  role="option" id="phone-number-prefix-select-option-1" aria-selected="true" data-js-select-option>+7</div>
          <div class="select__option" role="option" id="phone-number-prefix-select-option-2" aria-selected="false" data-js-select-option>+1</div>
          <div class="select__option" role="option" id="phone-number-prefix-select-option-3" aria-selected="false" data-js-select-option>+2</div>
          <div class="select__option" role="option" id="phone-number-prefix-select-option-4" aria-selected="false" data-js-select-option>+3</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
